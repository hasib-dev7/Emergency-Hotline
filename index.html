<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind css and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="w-full sm:w-10/12 mx-auto">
      <!-- nav section -->
      <nav class="sm:mx-14 pt-5 sm:pt-10">
        <div
          class="flex flex-col sm:flex-row bg-white justify-between items-center"
        >
          <!-- nav left side l -->
          <div
            class="w-full px-5 sm:px-0 flex items-center justify-center sm:justify-start gap-5"
          >
            <div>
              <img
                src="./assets/./logo.png"
                alt="logo image"
                class="w-12 sm:w-18"
              />
            </div>
            <div class="flex flex-row gap-4 sm:flex-col sm:gap-0">
              <h2 class="text-[#006747] text-xl sm:text-2xl font-bold">
                Emergency
              </h2>
              <h2 class="text-[#006747] text-xl sm:text-2xl font-bold">
                Service
              </h2>
            </div>
          </div>
          <!-- nav right side -->
          <div
            class="mt-5 sm:mt-0 px-5 sm:px-0 flex justify-between items-center gap-4 sm:gap-8"
          >
            <!-- heart icon -->
            <div
              class="flex justify-between items-center gap-4 bg-[#41ff6b1a] px-5 sm:px-7 py-2 rounded-3xl"
            >
              <p id="heart-coin">0</p>
              <div>
                <img
                  src="./assets/heart.png"
                  alt="heart image"
                  class="w-8/12"
                />
              </div>
            </div>
            <!-- coin icon -->
            <div
              class="flex justify-between items-center gap-4 bg-[#41ff6b1a] px-5 sm:px-7 py-2 rounded-3xl"
            >
              <p id="coin-icon">100</p>
              <div>
                <img src="./assets/coin.png" alt="coin icon" class="w-full" />
              </div>
            </div>
            <!-- copy button -->
            <div
              class="flex justify-between items-center gap-4 bg-[#00A63E] py-2 px-7 sm:py-3 text-white font-semibold rounded-3xl"
            >
              <p id="copy-coin">0</p>
              <p>Copy</p>
            </div>
          </div>
        </div>
      </nav>
      <!-- banner section -->
      <section   
        class="mt-6 py-9 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
      >
        <div class="flex flex-col items-center space-y-5">
          <div class="flex justify-center">
            <img
              src="./assets/logo-dark.png"
              alt="banner image"
              class="w-4/12"
            />
          </div>
          <h1 class="text-2xl sm:text-5xl text-white font-bold">
            Emergency Service Directory
          </h1>
          <p
            class="text-xs text-center px-4 sm:px-0 sm:text-xl text-white font-normal sm:font-semibold"
          >
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>
    <!-- main section -->
    <main>
      <!-- card section -->
      <section>
        <div class="">
          <!-- card left side -->
          <div class=""></div>
          <!-- card right side -->
          <div class=""></div>
        </div>
      </section>
    </main>
  </body>
</html>
